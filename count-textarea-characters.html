<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Count Textarea Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap'>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: "Open Sans", sans-serif;
            font-size: 18px;
            padding-bottom: 100px;
        }
        .container {
            margin: 20px auto;
            width: 400px;
            text-align: center;
        }
        .container textarea {
            width: 400px;
            height: 200px;
            resize: none;
            background-color: #eee;
            border: 1px solid #ccc;
        }
        .container .counter {
            display: block;
            text-align: right;
            padding-top: 10px;
        }
        .container .counter.zero span {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <h4>Write Your Message ( {{ maxLength }} Characters Allowed )</h4>
        <textarea @input="countChars" v-model="message" :maxlength="maxLength"></textarea>
        <div class="counter" :class="{'zero': reachZero}">Left | <span>{{ remainingChars }}</span></div>
    </div>


    <script src='vue.min.js'></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                maxLength: 20,
                remainingChars: 20,
                message: null,
                reachZero: false 
            },
            methods: {
                countChars: function () {
                this.remainingChars = this.maxLength - this.message.length;
                this.reachZero = this.remainingChars === 0;
                console.log(this.reachZero);
                } 
            }
        });
    </script>
</body>
</html>
