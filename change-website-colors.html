<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen - Change Website Colors with Custom Variables</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap'>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: "Open Sans", sans-serif;
            font-size: 18px;
        }
        .container .switch-colors {
            list-style: none;
            padding: 0;
            margin: 20px;
        }
        .container .switch-colors li {
            width: 20px;
            height: 20px;
            background-color: #ddd;
            display: inline-block;
            cursor: pointer;
        }
        .container .switch-colors li:first-child {
            background-color: #b71540;
        }
        .container .switch-colors li:nth-child(2) {
            background-color: #0c2461;
        }
        .container .switch-colors li:nth-child(3) {
            background-color: #3c6382;
        }
        .container .switch-colors li:nth-child(4) {
            background-color: #079992;
        }
        .container .switch-colors li:last-child {
            background-color: #e58e26;
        }
        .container .changes {
            overflow: hidden;
        }
        .container .changes div {
            background-color: var(--maincolor);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            float: left;
            width: calc(97% / 4);
        }
        .container .changes div:not(:last-of-type) {
            margin-right: 1%;
        }
    </style>
</head>

<body>

    <div class="container" id="app" :style="{'--maincolor': color}">
        <ul class="switch-colors">
            <li data-color="#b71540" @click="updateColor"></li>
            <li data-color="#0c2461" @click="updateColor"></li>
            <li data-color="#3c6382" @click="updateColor"></li>
            <li data-color="#079992" @click="updateColor"></li>
            <li data-color="#e58e26" @click="updateColor"></li>
        </ul>
        <div class="changes">
            <div>Change</div>
            <div>Change</div>
            <div>Change</div>
            <div>Change</div>
        </div>
    </div>

    <script src='vue.min.js'></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                color: '#b71540'
            },
            methods: {
                updateColor: function (e) {
                    this.color = e.target.getAttribute('data-color');
                }
            }
        });
    </script>
</body>

</html>
