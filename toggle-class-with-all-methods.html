<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Class With All Methods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap'>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: "Open Sans", sans-serif;
            font-size: 18px;
        }
        .container {
            margin: 20px auto;
            width: 1200px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            border: 1px solid #f00;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:focus {
            outline: none;
        }
        .container button.selected {
            background-color: #080;
            border-color: #080;
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <button :class="{ selected: isSelected }" @click="isSelected = !isSelected">First Method</button>
        <button @click="toggle">Second Method</button>
        <button @click="toggleAdvanced($event, 'selected')">Third Method</button>
    </div>

    <script src='vue.min.js'></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                isSelected: false 
            },
            methods: {
                toggle: function (event) {
                    event.target.classList.toggle("selected");
                },
                toggleAdvanced: function (event, theClass) {
                    event.target.classList.toggle(theClass);
                } 
            } 
        });
    </script>

</body>
</html>
