<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Product Price Using Computed Properties</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap'>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: "Open Sans", sans-serif;
            font-size: 18px;
        }
        .product {
            width: 300px;
            background-color: #EEE;
            padding: 20px;
            margin: 20px;
        }
        .product h3 {
            margin: 0 0 10px;
            font-weight: bold;
        }
        .product p {
            font-size: 16px;
            color: #777;
        }
        .product .price {
            display: block;
            font-size: 14px;
            margin: 0 0 20px;
        }
        .product .amount-title {
            font-size: 14px;
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }
        .product input[type="range"] {
            width: 100%;
        }
        .product .total-price {
            overflow: hidden;
            padding-top: 20px;
        }
        .product .total-price .amount,
        .product .total-price .total {
            background-color: #FFF;
            padding: 2px 10px;
            border-radius: 4px;
        }
        .product .total-price .amount {
            float: left;
        }
        .product .total-price .total {
            float: right;
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <div class="product">
            <h3>Product Title</h3>
            <p>Product Testing Description</p>
            <span class="price">Price: ${{ price }}</span>
            <span class="amount-title">Amount:</span>
            <input type="range" min="1" max="20" step="1" v-model="amount" />
            <div class="total-price">
                <span class="amount">Amount {{ amount }} </span>
                <span class="total">Total ${{ totalPrice }}</span>
            </div>
        </div>
    </div>

    <script src='vue.min.js'></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                amount: 1,
                price: 50 
            },
            computed: {
                totalPrice: function () {
                    return this.amount * this.price;
                } 
            } 
        });
    </script>

</body>
</html>
